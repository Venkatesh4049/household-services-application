{% extends 'base.html' %}
{% block content %}
    <h2>Edit Service Request</h2>
    <form method="POST">
        <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ service_request.remarks }}</textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="pending" {% if service_request.status == 'pending' %}selected{% endif %}>Pending</option>
                <option value="in_progress" {% if service_request.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                <option value="completed" {% if service_request.status == 'completed' %}selected{% endif %}>Completed</option>
                <option value="closed" {% if service_request.status == 'closed' %}selected{% endif %}>Closed</option>
            </select>
        </div>
        {% if service_request.status == 'completed' %}
            <div class="form-group">
                <label for="review">Review</label>
                <textarea class="form-control" id="review" name="review" rows="3">{{ service_request.review }}</textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5)</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" value="{{ service_request.rating }}">
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('customer_dashboard') }}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
{% endblock %}
